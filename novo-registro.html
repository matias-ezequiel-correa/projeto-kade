<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="./src/imagens/favicon-32x32.png">
    <title>Criar Novo Registro | By Matias Correa</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/menu.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;800&family=Rajdhani:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
</head>

<div class="content-form">
    <form class="form-box" id="app-form">
        <div class="input-group">
            <h1 class="bloco-titulo-aba">CRIAR NOVO REGISTRO</h1>
            <p class="texto-inserir">INSERIR NOME DO OBJETO: *</p>
            <input id="pessoaNome" placeholder="Digite nome do objeto..." />
            <p class="texto-explicativo">Coloque o nome do objeto.</p>
            <p class="campo-obrigatorio">campo obrigatório</p>


            <p class="texto-inserir">INSERIR LOCAL SITUADO: *</p>
            <input id="pessoaSobrenome" placeholder="Digite o local do objeto..." />
            <p class="texto-explicativo">Especifique o lugar onde o objeto se encontra.</p>
            <p class="campo-obrigatorio">campo obrigatório</p>


        </div>
        <div class="input-group">
            <button class="btn-app" id="btnCadastrar" type="submit">Adicionar</button>
            <button class="btn-app" id="btnEditar" type="button" style="display: none;">Editar</button>
        </div>
    </form>
</div>
